<nav id="nav">
    <ul class="nav-list">
      {% assign navigation_pages = site.html_pages | sort: 'navigation_weight' %}
      {% for item in navigation_pages %}
        {% if item.navigation_weight %}
          <li class="nav-item"><a href="{{ item.url | relative_url }}">{{ item.title }}</a></li>
        {% endif %}
      {% endfor %}
    </ul>
  </nav>
